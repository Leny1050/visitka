<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support me</title>
    <style>
        /* Глобальные стили */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1E1E1E, #3A3A3A);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Контейнер */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 32px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1.2s ease-in-out;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 26px;
            color: #FFD700;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #EAEAEA;
            margin-bottom: 20px;
        }

        /* Анимация кнопки */
        .donate-button {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        #paypal-container-S95SXYG34V6AJ {
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #paypal-container-S95SXYG34V6AJ:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.8);
        }

        /* Светящийся эффект */
        .glow-text {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0px 0px 10px rgba(255, 215, 0, 0.8);
        }
    </style>
    <script src="https://www.paypal.com/sdk/js?client-id=BAASfQCbJeNnp3tr1M5ywR9GHbh-3GbVBrLLgKBrB10TaQaEnd1zHn2q9VAfGw5Ue8euqO4i6s1BgcPU2c&components=hosted-buttons&disable-funding=venmo&currency=USD"></script>
</head>
<body>

    <div class="container">
        <h1 class="glow-text">Donate me pls </h1>
        <p>give me 1 dolarik)).</p>
        <div class="donate-button">
            <div id="paypal-container-S95SXYG34V6AJ"></div>
        </div>
    </div>

    <script>
        paypal.HostedButtons({
            hostedButtonId: "S95SXYG34V6AJ",
        }).render("#paypal-container-S95SXYG34V6AJ")
    </script>

</body>
</html>
